<div class="thread">
  <app-create-comment
    [placeholder]="placeholder"
    [maxCharacters]="maxCharacters"
    (post)="onNewComment($event)">
  </app-create-comment>
  <div *ngFor="let comment of comments; let index=index;">
    <app-comment
      [text]="comment.text"
      [id]="comment._id"
      [parent]="comment.parent"
      [replies]="comment.children"
      [createdAt]="comment.createdAt">
    </app-comment>
  </div>
</div>
