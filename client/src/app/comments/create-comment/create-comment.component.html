<div>
  <mat-card-content>
    <textarea 
      class="form-control comment-text" 
      [(ngModel)]="text"
      [placeholder]="placeholder" 
      [attr.maxLength]="maxCharacters">
    </textarea>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="send()">Send</button>
  </mat-card-actions>
</div>
